<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Admin Login</title>

  <!-- External Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/adamstyle.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <a href="#" class="logo">
      <img src="image/LogoComputer.png" alt="Company Logo" class="logo-img" style="width:250px;height:100px;" />
    </a>

    <nav class="nav-items">
      <a href="index.html">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="register.html">Register</a>
      <a href="login.html" class="active">Sign-In</a>

      <div class="icon-button">
        <a href="#"><i class="fas fa-user"></i></a>
      </div>

      <div class="icon-button">
        <a href="#"><i class="fas fa-search"></i></a>
      </div>
    </nav>
  </header>

  <!-- MAIN LOGIN SECTION -->
  <main class="login-page">
    <h1 class="page-title">Admin Login</h1>

    <div class="login-container">
      <form action="#" method="post" class="login-form">
        <label for="Username">User Name</label>
        <input type="text" name="UserName" id="Username" class="form-control" placeholder="Enter your username" />

        <label for="Password" class="mt-3">Password</label>
        <input type="password" name="Password" id="Password" class="form-control" placeholder="Enter your password" />

        <div class="forgot-password">
          <a href="forgot-password.html">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-custom w-100 mt-2">Sign In</button>

        <div class="create-account text-center mt-3">
          <span>Don’t have an administrator account?</span>
          <a href="register.html" class="btn btn-outline-custom mt-2 w-100">Create Account</a>
        </div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-left">
      <img src="image/LogoComputer.png" alt="logo" class="footer-logo" style="width:200px;height:100px;"/>
      <div class="copy">© 2025 TUS Horizons</div>
    </div>

    <div class="footer-center">
      <div class="links">
        <span>More Info</span>
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="footer-right">
      <div class="links">
        <span>Social Links</span>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <!-- Admin Sign-In -->
  <div class="footer-admin">
    <a href="adminlogin.html">Admin Sign-In</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
