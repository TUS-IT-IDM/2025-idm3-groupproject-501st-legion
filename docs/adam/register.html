<body>
  <header class="header">

      </div>
    </nav>
  </header>

  <main class="login-page">
    <h1 class="page-title">Register</h1>

    <div class="login-container">
      <form action="#" method="post" class="register-form">
        <label for="userid">User ID</label>
        <input type="text" name="userid" id="userid" class="form-control" placeholder="Enter user ID" required />

        <label for="FirstName" class="mt-3">First Name</label>
        <input type="text" name="FirstName" id="FirstName" class="form-control" placeholder="Enter first name" required />

        <label for="surname" class="mt-3">Surname</label>
        <input type="text" name="Surname" id="surname" class="form-control" placeholder="Enter surname" required />

        <label for="EmailAddress" class="mt-3">Email Address</label>
        <input type="email" name="EmailAddress" id="EmailAddress" class="form-control" placeholder="you@example.com" required />

        <label for="UserName" class="mt-3">Username</label>
        <input type="text" name="UserName" id="UserName" class="form-control" placeholder="Choose a username" required />

        <label for="Password" class="mt-3">Password</label>
        <input type="password" name="Password" id="Password" class="form-control" placeholder="Choose a password" required />

        <label for="Organization" class="mt-3">Organization</label>
        <input type="text" name="Organization" id="Organization" class="form-control" placeholder="Organization (optional)" />

        <label for="UserType">Please select if you are a Student or Employer:</label><br>

        <input type="radio" id="student" name="UserType" value="Student">
        <label for="student">Student</label><br>

        <input type="radio" id="employer" name="UserType" value="Employer">
        <label for="employer">Employer</label><br>


      
        <button type="submit" class="btn btn-custom w-100 mt-4">Submit</button>
      </form>
    </div>
  </main>
