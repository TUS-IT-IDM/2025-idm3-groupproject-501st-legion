<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>

  <!-- External Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/adamstyle.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <a href="#" class="logo">
      <img src="image/LogoComputer.png" alt="Company Logo" style="height: 100px; object-fit: contain;">
    </a>

    <nav class="nav-items">
      <a href="index.html">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="register.html">Register</a>
      <a href="login.html" style="color: rgb(0, 0, 0);">Sign-In</a>

      <div class="icon-button">
        <a href="#"><i class="fas fa-user"></i></a>
      </div>

      <div class="icon-button">
        <a href="#"><i class="fas fa-search"></i></a>
      </div>
    </nav>
  </header>

  <!-- MAIN LOGIN SECTION -->
  <main>
    <h1 class="center-text" style="text-align:center; margin-top:40px; color:#5B9BD5; text-transform:uppercase;">Login</h1>

    <form action="#" method="post" style="background-color:#D9D9D9; width:400px; margin:50px auto; padding:30px; border-radius:10px; box-shadow:0 0 15px rgba(11, 135, 207, 0.2);">
      
      <label for="Username" style="color:#000;">User Name:</label>
      <input type="text" name="UserName" id="Username" class="form-control mb-3" placeholder="Enter your username">

      <label for="Password" style="color:#000;">Password:</label>
      <input type="password" name="Password" id="Password" class="form-control mb-2" placeholder="Enter your password">

      <!-- Forgot Password Link -->
      <div style="text-align:right; margin-bottom:20px;">
        <a href="forgot-password.html" style="color:#0078d4; font-size:0.9rem; text-decoration:none;">Forgot Password?</a>
      </div>

      <input type="submit" value="Sign In" class="btn btn-primary w-100" style="background-color:#0078d4; border:none; border-radius:6px;">

      <!-- Create Account Button -->
      <div class="text-center mt-3">
        <span style="color:#000;">Don’t have an account?</span><br>
        <a href="register.html" class="btn btn-outline-primary mt-2 w-100" style="border-radius:6px;">Create Account</a>
      </div>
    </form>
  </main>

 <!-- FOOTER -->
<footer class="footer">
  <div class="footer-left">
    <h4 style="color: black;">
      <img src="image/LogoComputer.png" alt="logo" style="height: 100px; object-fit: contain;">
    </h4>
    <div class="copy">© 2025 TUS Horizons</div>
  </div>

  <div class="footer-center">
    <div class="links">
      <span>More Info</span>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="footer-right">
    <div class="links">
      <span>Social Links</span>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</footer>

<!-- Discreet Admin Sign-In link below footer -->
<div class="footer-admin">
  <a href="/admin/login">Admin Sign-In</a>
</div>


</body>
</html>
