<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/lcstyle.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>


</head>

<header class="header">
    <a href="#" class="logo">
        <img src="/assets/images/logo/logo231025.png" alt="TUS Gallery Logo" style="height: 40px; object-fit: contain;">
    </a>
    <nav class="nav-items">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>

        <th:if test="${User == null}">
            <a href="#" style="color: black;">Login</a>
        </th:if>



        <div class="icon-button">
            <a href="#"><i class="fas fa-user"></i></a>
        </div>

        <form action="/project/search" method="get">
            <input type="text" name="keyword" placeholder="Search projects..." />
            <button type="submit">Search</button>
        </form>
    </nav>
</header>

<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">My Projects</h3>
        <a href="/project/add" class="btn-orange-primary">
            <i class="fas fa-plus"></i> Add Project
        </a>
    </div>
    <div class="row">

        <div class="col-lg-4 col-md-6 col-sm-12 mb-4" th:each="project : ${projects}">
            <div class="card">
                <img th:src="@{'/assets/images/projects/thumbnail/thumb_' + ${project.projectHeroImage}}"
                     class="card-img-top" alt="Project Image" style="height: 200px; object-fit: cover;" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${project.projectName}"></h5>
                    <p class="card-text" style="max-height: 3rem; overflow: hidden;"
                       th:text="${project.projectDescription}"></p>
                    <p class="card-text" style="max-height: 3rem; overflow: hidden;"
                       th:text="${project.category}"></p>
                    <p class="card-text" style="max-height: 3rem; overflow: hidden;"
                       th:text="${project.projectId}"></p>
                    <p class="card-text" style="max-height: 3rem; overflow: hidden;"
                       th:text="${project.creationDate}"></p>


                    <div class="mt-auto btn-row">
                        <a th:href="@{/project/view/{id}(id=${project.projectId})}" class="btn-orange-secondary">
                            <i class="fas fa-eye"></i> View
                        </a>

                        <a th:href="@{/project/edit/{id}(id=${project.projectId})}" class="btn-orange-secondary">
                            <i class="fas fa-edit"></i> Edit
                        </a>

                        <form th:action="@{/project/delete}" method="post" onsubmit="confirmDelete(event)">
                            <input type="hidden" th:name="projectId" th:value="${project.projectId}">
                            <button type="submit" class="btn-red-delete">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function confirmDelete(event) {
        event.preventDefault();
        const confirmed = confirm('Are you sure you want to delete this project?');
        if (confirmed) {
            event.target.closest('form').submit();
        }
    }
</script>

<footer class="footer">
    <div class="footer-left">
        <h4 style="color: black;">
            <img src="/assets/images/logo/logo231025.png" alt="TUS Gallery Logo" style="height: 40px; object-fit: contain;">
        </h4>
        <div class="copy">Â© 2025 TUS Horizons</div>
    </div>

    <div class="footer-center">
        <div class="links">
            <span>More Info</span>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="footer-right">
        <div class="links">
            <span>Social Links</span>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

</body>
</html>
