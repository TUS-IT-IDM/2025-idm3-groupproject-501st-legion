<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Project Management</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/lcstyle.css">
</head>

<body>

<header class="header">
    <a href="#" class="logo">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             alt="Company Logo" class="logo-img" style="width:250px;height:100px;" />
    </a>

    <nav class="nav-items"
         th:with="employer=${session.employerUser},
                  student=${session.studentUser},
                  admin=${session.adminUser}">

        <a th:href="@{/MainGallery}">Home</a>
        <a th:href="@{/showcases}">Showcases</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/faq}">FAQ</a>

        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/register}">Register</a>
        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/login}">Sign-In</a>

        <a th:if="${student != null}" th:href="@{/project}">Dashboard</a>

        <a th:if="${employer != null}" th:href="@{/employer}">Project Dashboard</a>
        <a th:if="${employer != null}" th:href="@{/employer/notes}">Notes</a>
        <a th:if="${employer != null}" th:href="@{/employer/profile}">Profile</a>

        <a th:if="${admin != null}" th:href="@{/showcases}">Admin Dashboard</a>

        <a th:if="${admin != null or employer != null or student != null}" th:href="@{/logout}">Logout</a>
    </nav>
</header>


<main>
    <div class="dashboard-container">
        <h2 class="section-title">Project Management</h2>

        <!-- SEARCH BAR -->
        <div class="mb-4 text-center">
            <form th:action="@{/project/search}" method="get" class="search-bar-wrapper">
                <input type="text"
                       name="keyword"
                       placeholder="Search projects..."
                       class="search-input"
                       th:value="${keyword}" />

                <button type="submit" class="search-btn">
                    Search
                </button>
            </form>
        </div>

        <a th:href="@{/project/add}" class="btn btn-custom mb-3" style="display:inline-block;">
            + Add Project
        </a>

        <!-- WHEN NO PROJECTS MATCH SEARCH -->
        <div th:if="${projects != null and #lists.isEmpty(projects)}"
             class="alert alert-warning text-center">
            No projects found.
        </div>

        <!-- PROJECT CARDS -->
        <div class="cards-container">
            <div class="card" th:each="project : ${projects}">

                <img th:src="@{'/assets/images/projects/thumbnail/' + ${project.projectHeroImage}}"
                     alt="Project Thumbnail" />

                <h4 th:text="${project.projectName}"></h4>

                <p th:text="${project.projectDescriptionSummary}"></p>

                <div class="meta" style="justify-content:flex-start;">
                    <span><strong>Category:</strong> <span th:text="${project.category}"></span></span>
                    <span><strong>Date:</strong> <span th:text="${project.creationDate}"></span></span>
                </div>

                <div class="card-buttons">

                    <a th:href="@{/project/view/{id}(id=${project.projectId})}"
                       class="btn-view">
                        <i class="fa-solid fa-eye"></i> View
                    </a>

                    <a th:href="@{/project/edit/{id}(id=${project.projectId})}"
                       class="btn-edit">
                        <i class="fa-solid fa-pen-to-square"></i> Edit
                    </a>

                    <form th:action="@{/project/delete}" method="post"
                          onsubmit="return confirm('Delete this project?');" style="flex:1;">
                        <input type="hidden" name="id" th:value="${project.projectId}">
                        <button type="submit" class="btn-delete" style="width:100%;">
                            <i class="fa-solid fa-trash"></i> Delete
                        </button>
                    </form>

                </div>

            </div>
        </div>
    </div>
</main>


<footer class="footer">
    <div class="footer-left">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             alt="Company Logo" class="logo-img" style="width:250px;height:100px;" />
        <div class="copy">Â© 2025 TUS Horizons</div>
    </div>

    <div class="footer-center">
        <div class="links">
            <span>More Info</span>
            <a th:href="@{/}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="footer-right">
        <div class="links">
            <span>Social Links</span>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<div class="footer-admin">
    <a th:href="@{/adminlogin}" href="/adminlogin.html">Admin Sign-In</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
