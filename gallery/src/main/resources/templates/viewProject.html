<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/lcstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header class="header">
    <a href="#" class="logo">
        <img src="/assets/images/logo/logo231025.png" alt="TUS Gallery Logo" style="height: 40px; object-fit: contain;">
    </a>
    <nav class="nav-items">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a th:href="@{/MainGallery/signIn}" style="color: blue;">Sign-In</a>
    </nav>
</header>

<div class="d-flex justify-content-center mt-5">
    <div class="card card-custom shadow-sm" style="width: 100%; max-width: 600px;">
        <img th:src="@{'/assets/images/projects/' + ${project.projectHeroImage}}"
             class="card-img-top" alt="Project Image" style="height: 300px; object-fit: cover;">
        <div class="card-body">
            <h3 class="card-title mb-3" th:text="${project.projectName}"></h3>
            <p><strong>Category:</strong><span th:text="${project.category}"></span></p>
            <p><strong>Created On:</strong> <span th:text="${project.creationDate}"></span></p>
            <p><strong>Description:</strong></p>
            <p th:text="${project.projectDescription}"></p>

            <div class="d-flex justify-content-end mt-4">
                <a th:href="@{/project}" class="btn-orange-primary">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    function confirmDelete(event) {
        event.preventDefault();
        const confirmed = confirm('Are you sure you want to delete this project?');
        if (confirmed) {
            event.target.closest('form').submit();
        }
    }
</script>

<footer class="footer mt-5">
    <div class="footer-left">
        <h4 style="color: black;">
            <img src="/assets/images/logo/logo231025.png" alt="TUS Gallery Logo" style="height: 40px; object-fit: contain;">
        </h4>
        <div class="copy">Â© 2025 TUS Horizons</div>
    </div>
</footer>
</body>
</html>
