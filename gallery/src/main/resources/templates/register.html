<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Register</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/css/lcstyle.css" />
</head>

<body>

<header class="header">
    <a href="#" class="logo">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="assets/images/logo/LogoComputer.png"
             alt="Company Logo" class="logo-img" style="width:250px;height:100px;" />
    </a>

    <nav class="nav-items"
         th:with="employer=${session.employerUser},
                  student=${session.studentUser},
                  admin=${session.adminUser}">

        <a th:href="@{/MainGallery}">Home</a>
        <a th:href="@{/showcases}">Showcases</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/faq}">FAQ</a>

        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/register}">Register</a>
        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/login}">Sign-In</a>

        <a th:if="${student != null}" th:href="@{/project}">Dashboard</a>

        <a th:if="${employer != null}" th:href="@{/employer}">Project Dashboard</a>
        <a th:if="${employer != null}" th:href="@{/employer/notes}">Notes</a>
        <a th:if="${employer != null}" th:href="@{/employer/profile}">Profile</a>

        <a th:if="${admin != null}" th:href="@{/showcases}">Admin Dashboard</a>

        <a th:if="${admin != null or employer != null or student != null}" th:href="@{/logout}">Logout</a>
    </nav>


</header>

<main class="login-page">
    <h1 class="page-title">Register</h1>

    <div class="login-container">
        <form th:action="@{/register}" method="post" th:object="${user}" class="login-form">

            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" id="firstName"
                   class="form-control" placeholder="Enter first name" required />

            <label for="surname" class="mt-3">Surname</label>
            <input type="text" th:field="*{surname}" id="surname"
                   class="form-control" placeholder="Enter surname" required />

            <label for="email" class="mt-3">Email Address</label>
            <input type="email" th:field="*{emailAddress}" id="email"
                   class="form-control" placeholder="you@example.com" required />

            <label for="username" class="mt-3">Username</label>
            <input type="text" th:field="*{userName}" id="username"
                   class="form-control" placeholder="Choose a username" required />

            <label for="password" class="mt-3">Password</label>
            <input type="password" th:field="*{password}" id="password"
                   class="form-control" placeholder="Choose a password" required />

            <label for="organization" class="mt-3">Organization</label>
            <input type="text" th:field="*{organization}" id="organization"
                   class="form-control" placeholder="Organization (optional)" />

            <label class="mt-3 d-block">Please select if you are a Student or Employer:</label>

            <div class="d-flex gap-4 mt-2 mb-3" style="align-items:center;">

                <div class="form-check d-flex align-items-center gap-2">
                    <input class="form-check-input"
                           type="radio"
                           th:field="*{userType}"
                           id="student"
                           value="Student" />
                    <label class="form-check-label" for="student">Student</label>
                </div>

                <div class="form-check d-flex align-items-center gap-2">
                    <input class="form-check-input"
                           type="radio"
                           th:field="*{userType}"
                           id="employer"
                           value="Employer" />
                    <label class="form-check-label" for="employer">Employer</label>
                </div>

            </div>



            <button type="submit" class="btn btn-custom w-100 mt-4">Submit</button>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="footer-left">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             alt="Company Logo" class="logo-img" style="width:250px;height:100px;" />
        <div class="copy">Â© 2025 TUS Horizons</div>
    </div>

    <div class="footer-center">
        <div class="links">
            <span>More Info</span>
            <a th:href="@{/}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="footer-right">
        <div class="links">
            <span>Social Links</span>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<div class="footer-admin">
    <a th:href="@{/adminlogin}">Admin Sign-In</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
