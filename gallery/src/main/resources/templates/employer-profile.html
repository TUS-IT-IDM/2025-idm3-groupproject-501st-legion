<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employer Profile</title>
    <link rel="stylesheet" href="/assets/css/lcstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>

<header class="header">
    <a th:href="@{/MainGallery} " class="logo">
        <img th:src="@{/assets/images/logo/LogoComputer.png}" src="/assets/images/logo/LogoComputer.png"
             class="logo-img" style="width:200px;height:100px;" />
    </a>

    <nav class="nav-items"
         th:with="employer=${session.employerUser},
                  student=${session.studentUser},
                  admin=${session.adminUser}">

        <a th:href="@{/MainGallery}">Home</a>
        <a th:href="@{/showcases}">Showcases</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/faq}">FAQ</a>

        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/register}">Register</a>
        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/login}">Sign-In</a>

        <a th:if="${student != null}" th:href="@{/project}">Dashboard</a>

        <a th:if="${employer != null}" th:href="@{/employer}">Project Dashboard</a>
        <a th:if="${employer != null}" th:href="@{/employer/notes}">Notes</a>
        <a th:if="${employer != null}" th:href="@{/employer/profile}">Profile</a>

        <a th:if="${admin != null}" th:href="@{/showcases}">Admin Dashboard</a>

        <a th:if="${admin != null or employer != null or student != null}" th:href="@{/logout}">Logout</a>
    </nav>
</header>

<div class="dashboard-container">
    <h2 class="section-title">Employer Profile</h2>

    <div class="details-card">
        <h4>Profile Information</h4>

        <p><strong>First Name:</strong> <span th:text="${employer.firstName}"></span></p>
        <p><strong>Surname:</strong> <span th:text="${employer.surname}"></span></p>
        <p><strong>Email:</strong> <span th:text="${employer.emailAddress}"></span></p>
        <p><strong>Organisation:</strong> <span th:text="${employer.organization}"></span></p>


        <div class="details-actions">
            <a th:href="@{/employer/profile/edit}" class="btn-orange-primary">Edit Profile</a>

    </div>
    </div>
</div>



<footer class="footer">
    <div class="footer-left">
        <a th:href="@{/MainGallery} " class="logo">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             alt="Company Logo" class="logo-img" style="width:200px;height:100px;" />
        </a>
        <div class="copy">Â© 2025 Horizons</div>
    </div>

    <div class="footer-center">
        <div class="links">
            <span>More Info</span>
            <a th:href="@{/MainGallery}">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>

            <a th:href="@{/adminlogin}" href="/adminlogin.html" class="admin-signin">Admin Sign-In</a>
        </div>
    </div>

    <div class="footer-right">
        <div class="links">
            <span>Social Links</span>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

</footer>

</body>
</html>
