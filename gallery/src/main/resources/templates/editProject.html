<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Edit Project</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/assets/css/lcstyle.css">
</head>

<body>

<header class="header">
    <a th:href="@{/MainGallery} " class="logo">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             alt="Company Logo"
             class="logo-img" style="width:200px;height:100px;" />
    </a>

    <nav class="nav-items"
         th:with="employer=${session.employerUser},
                  student=${session.studentUser},
                  admin=${session.adminUser}">

        <a th:href="@{/MainGallery}">Home</a>
        <a th:href="@{/showcases}">Showcases</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/faq}">FAQ</a>

        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/register}">Register</a>
        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/login}">Sign-In</a>

        <a th:if="${student != null}" th:href="@{/project}">Dashboard</a>

        <a th:if="${employer != null}" th:href="@{/employer}">Project Dashboard</a>
        <a th:if="${employer != null}" th:href="@{/employer/notes}">Notes</a>
        <a th:if="${employer != null}" th:href="@{/employer/profile}">Profile</a>

        <a th:if="${admin != null}" th:href="@{/showcases}">Admin Dashboard</a>

        <a th:if="${admin != null or employer != null or student != null}" th:href="@{/logout}">Logout</a>
    </nav>


</header>

<main class="login-page">
    <h1 class="page-title">Edit Project</h1>

    <div class="login-container">

        <form th:action="@{/project/edit}"
              th:object="${project}"
              method="post"
              enctype="multipart/form-data"
              class="login-form">

            <input type="hidden" th:field="*{projectId}" />

            <label>Project Name</label>
            <input type="text"
                   th:field="*{projectName}"
                   class="form-control"
                   required />

            <label>Description</label>
            <textarea th:field="*{projectDescription}"
                      class="form-control"
                      rows="4"
                      required></textarea>

            <label>Short Summary</label>
            <input type="text"
                   th:field="*{projectDescriptionSummary}"
                   class="form-control"
                   required />

            <label>Category</label>
            <input type="text"
                   th:field="*{category}"
                   class="form-control"
                   required />

            <label>Showcase</label>
            <select name="showcaseId" class="form-control" required>
                <option th:each="s : ${showcases}"
                        th:value="${s.showcaseId}"
                        th:selected="${s.showcaseId == project.showcase.showcaseId}"
                        th:text="${s.name}">
                </option>
            </select>

            <input type="hidden" th:field="*{projectHeroImage}" />

            <label>Update Project Image</label>
            <input type="file"
                   name="projectHeroImageFile"
                   class="form-control" />

            <button type="submit" class="btn btn-custom w-100 mt-3">
                Save Changes
            </button>

        </form>

    </div>
</main>


<footer class="footer">
    <div class="footer-left">
        <a th:href="@{/MainGallery} " class="logo">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             alt="Company Logo" class="logo-img" style="width:200px;height:100px;" />
        </a>
        <div class="copy">Â© 2025 Horizons</div>

    </div>

    <div class="footer-center">
        <div class="links">
            <span>More Info</span>
            <a th:href="@{/MainGallery}">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>

            <a th:href="@{/adminlogin}" href="/adminlogin.html" class="admin-signin">Admin Sign-In</a>
        </div>
    </div>

    <div class="footer-right">
        <div class="links">
            <span>Social Links</span>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

</footer>

</body>
</html>
