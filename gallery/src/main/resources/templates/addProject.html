<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script>
    function sendRequestToServlet(newRequest) {
        var xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // Handle the response from the servlet here
                    var responseText = xhr.responseText;
                    alert("Response from Servlet: " + responseText);
                } else {
                    // Handle any errors here
                    alert("Error: " + xhr.status + " - " + xhr.statusText);
                }
            }
        };

        xhr.open("GET", "newRequest", true);
        xhr.send();
    }

</script>

<body>
<div class="d-flex justify-content-center mt-5">
    <div class="card card-custom shadow-sm" style="width: 100%; max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center">Add New Project</h3>

            <form th:action="@{/project/addProject}" th:object="${newProject}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input type="text" id="projectName" th:field="*{projectName}" class="form-control" placeholder="Enter project name" >
                    <span th:if="${#fields.hasErrors('projectName')}" th:errors="*{projectName}" style="color: red;"></span>
                </div>

                <div class="mb-3">
                    <label for="projectDescription" class="form-label">Project Description</label>
                    <textarea id="projectDescription" th:field="*{projectDescription}" rows="4" class="form-control" placeholder="Enter project description"></textarea>
                    <span th:if="${#fields.hasErrors('projectDescription')}" th:errors="*{projectDescription}" style="color: red;"></span>
                </div>

                <div class="mb-3">
                    <label for="projectDescriptionSummary" class="form-label">Description Summary</label>
                    <input type="text" id="projectDescriptionSummary" th:field="*{projectDescriptionSummary}" class="form-control" placeholder="Enter summary" >
                    <span th:if="${#fields.hasErrors('projectDescriptionSummary')}" th:errors="*{projectDescriptionSummary}" style="color: red;"></span>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" id="category" th:field="*{category}" class="form-control" placeholder="Enter category" >
                    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" style="color: red;"></span>
                </div>

                <div class="mb-3">
                    <label for="creationDate" class="form-label">Creation Date</label>
                    <input type="date" id="creationDate" th:field="*{creationDate}" class="form-control" >
                </div>

                <input type="hidden" th:field="*{projectHeroImage}" />

                <div class="mb-3">
                    <label for="projectHeroImageFile" class="form-label">Project Image</label>
                    <input type="file" id="projectHeroImageFile" name="projectHeroImageFile" class="form-control">
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn-orange-primary">Add Project</button>
                </div>
            </form>
        </div>

    </div>
</div>
