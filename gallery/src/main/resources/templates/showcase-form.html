<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Showcase Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/lcstyle.css" />

    <style>
        .error-text { color: #d9534f; font-size: 0.85rem; margin-top: 3px; }
        .input-error { border-color: #d9534f !important; }
    </style>
</head>

<body>

<header class="header">
    <a href="#" class="logo">
        <img src="/assets/images/logo/LogoComputer.png" class="logo-img" style="width:250px;height:100px;">
    </a>

    <nav class="nav-items" th:with="employer=${session.employerUser}, student=${session.studentUser}, admin=${session.adminUser}">
        <a th:href="@{/MainGallery}">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/register}">Register</a>
        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/login}">Sign-In</a>
        <a th:if="${student != null}" th:href="@{/project}">Dashboard</a>
        <a th:if="${employer != null}" th:href="@{/employer}">Employer Dashboard</a>
        <a th:if="${employer != null}" th:href="@{/employer/notes}">View All Notes</a>
        <a th:if="${admin != null}" th:href="@{/showcases}">Admin Dashboard</a>
        <a th:if="${admin != null or employer != null or student != null}" th:href="@{/logout}">Logout</a>
    </nav>

</header>

<main class="login-page">
    <h1 class="page-title" th:text="${showcase.showcaseId == 0 ? 'Add Showcase' : 'Edit Showcase'}"></h1>

    <div class="login-container">

        <form th:action="@{${formAction}}" th:object="${showcase}" method="post" class="login-form" enctype="multipart/form-data">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-text"></span>

            <label>Description</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-text"></span>

            <label>Status</label>
            <select th:field="*{status}" class="form-control">
                <option value="">-- Select Status --</option>
                <option value="LIVE">LIVE</option>
                <option value="PENDING">PENDING</option>
            </select>
            <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="error-text"></span>


            <label>Upload Image</label>
            <input type="file" name="imageFile" class="form-control" th:required="${showcase.showcaseId == 0}" />

            <button type="submit" class="btn btn-custom w-100 mt-3"
                    th:text="${showcase.showcaseId == 0 ? 'Create Showcase' : 'Update Showcase'}"></button>
        </form>

    </div>
</main>

<footer class="footer">
    <div class="footer-left">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             alt="Company Logo" class="logo-img" style="width:250px;height:100px;" />
        <div class="copy">Â© 2025 TUS Horizons</div>
    </div>

    <div class="footer-center">
        <div class="links">
            <span>More Info</span>
            <a th:href="@{/}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="footer-right">
        <div class="links">
            <span>Social Links</span>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<div class="footer-admin">
    <a th:href="@{/adminlogin}">Admin Sign-In</a>
</div>

</body>
</html>
