<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Showcase Details</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/lcstyle.css">
</head>

<body>

<header class="header">
    <a href="#" class="logo">
        <img th:src="@{assets/images/logo/LogoComputer.png}" src="assets/images/logo/LogoComputer.png"
             alt="Company Logo" class="logo-img" style="width:250px;height:100px;" />
    </a>

    <nav class="nav-items" th:with="admin=${session.adminUser}">

        <a th:href="@{/MainGallery}">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>

        <a th:if="${admin == null}" th:href="@{/register}">Register</a>
        <a th:if="${admin == null}" th:href="@{/login}">Sign-In</a>

        <a th:if="${admin != null}" th:href="@{/showcases}">Dashboard</a>
        <a th:if="${admin != null}" th:href="@{/logout}">Logout</a>

    </nav>
</header>

<main>
    <h2 class="section-title">Showcase Details</h2>

    <div class="details-card">
        <div class="details-header">
            <img th:if="${showcase.image}" th:src="@{${showcase.image}}" alt="Showcase Image">
            <div class="info">
                <h3 th:text="${showcase.name}">Showcase Name</h3>
                <div class="meta">
                    <span><strong>Status:</strong> <span th:text="${showcase.status}"></span></span>
                </div>
            </div>
        </div>

        <div class="description">
            <h4>Description</h4>
            <p th:text="${showcase.description}">Showcase description goes here...</p>
        </div>

        <div class="projects-container">
            <div class="project-card" th:each="project : ${projects}">
                <img th:if="${project.projectHeroImage != null}" th:src="@{${project.projectHeroImage}}" alt="Project Image">

                <h4 th:text="${project.projectName}">Project Name</h4>
                <p th:text="${project.projectDescriptionSummary}">Project Summary</p>

                <div class="meta">
                    <span th:text="${project.category}">Category</span>
                    <span th:text="${#dates.format(project.creationDate,'dd/MM/yyyy')}">Date</span>
                </div>
            </div>
        </div>



        <a href="/showcases" class="back-btn">← Back to Dashboard</a>
    </div>
</main>

<footer class="footer">
    <div class="footer-left">
        <img th:src="@{assets/images/logo/LogoComputer.png}" src="assets/images/logo/LogoComputer.png" alt="Company Logo" class="logo-img" style="width:150px;height:50px;" />
        <div class="copy">© 2025 TUS Horizons</div>
    </div>

    <div class="footer-center">
        <div class="links">
            <span>More Info</span>
            <a th:href="@{/}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="footer-right">
        <div class="links">
            <span>Social Links</span>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<div class="footer-admin">
    <a th:href="@{/adminlogin}" href="/adminlogin.html">Admin Sign-In</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
