<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Showcase Details</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/lcstyle.css">
</head>

<body>

<header class="header">
    <a th:href="@{/MainGallery} " class="logo">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             alt="Company Logo"
             class="logo-img"
             style="width:200px;height:100px;" />
    </a>

    <nav class="nav-items"
         th:with="employer=${session.employerUser},
                  student=${session.studentUser},
                  admin=${session.adminUser}">

        <a th:href="@{/MainGallery}">Home</a>
        <a th:href="@{/showcases}">Showcases</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/faq}">FAQ</a>

        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/register}">Register</a>
        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/login}">Sign-In</a>

        <a th:if="${student != null}" th:href="@{/project}">Dashboard</a>

        <a th:if="${employer != null}" th:href="@{/employer}">Project Dashboard</a>
        <a th:if="${employer != null}" th:href="@{/employer/notes}">Notes</a>
        <a th:if="${employer != null}" th:href="@{/employer/profile}">Profile</a>

        <a th:if="${admin != null}" th:href="@{/showcases}">Admin Dashboard</a>

        <a th:if="${admin != null or employer != null or student != null}" th:href="@{/logout}">Logout</a>
    </nav>




</header>


<main>
    <div class="dashboard-container">
        <h2 class="section-title">Showcase Details</h2>

    <div class="details-card">

        <div class="details-header">

            <img th:if="${showcase.image}"
                 th:src="${showcase.image}"
                 alt="Showcase Image"
                 class="showcase-full-img"/>

            <div class="info">
                <h3 th:text="${showcase.name}">Showcase Name</h3>

                <span class="status-badge"
                      th:text="${showcase.status}">Status</span>

                <div class="description mt-3">
                    <h4>Description</h4>
                    <p th:text="${showcase.description}"></p>
                </div>
            </div>
        </div>

        <h4 class="section-subtitle">Projects</h4>

        <div class="projects-container">
            <div class="project-card" th:each="project : ${projects}">

                <img th:if="${project.projectHeroImage != null}"
                     th:src="@{'/assets/images/projects/thumbnail/' + ${project.projectHeroImage}}"
                     alt="Project Thumbnail">

                <h4 th:text="${project.projectName}"></h4>
                <p th:text="${project.projectDescriptionSummary}"></p>

                <div class="meta">
                    <span th:text="${project.category}"></span>
                    <span th:text="${#dates.format(project.creationDate, 'dd/MM/yyyy')}"></span>
                </div>

                <div class="mt-2 d-flex gap-2">
                    <a th:href="@{'/project/view/' + ${project.projectId}}" class="btn-view">
                        <i class="fa fa-eye" style="margin-right: 6px;"></i> View
                    </a>

                    <a th:if="${session.adminUser != null}"
                       th:href="@{'/showcases/' + ${showcase.showcaseId} + '/project/delete/' + ${project.projectId}}"
                       class="btn-delete">
                        <i class="fa fa-trash" style="margin-right: 6px;"></i> Delete
                    </a>
                </div>

            </div>
        </div>


        <div class="details-actions">
            <a href="/showcases" class="btn-orange-primary">
                <i class="fa fa-arrow-left" style="margin-right: 6px;"></i> Back
            </a>
        </div>

    </div>
    </div>

</main>



<footer class="footer">
    <div class="footer-left">
        <a th:href="@{/MainGallery} " class="logo">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             alt="Company Logo" class="logo-img" style="width:200px;height:100px;" />
        </a>
        <div class="copy">Â© 2025 Horizons</div>
    </div>

    <div class="footer-center">
        <div class="links">
            <span>More Info</span>
            <a th:href="@{/MainGallery}">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>

            <a th:href="@{/adminlogin}" href="/adminlogin.html" class="admin-signin">Admin Sign-In</a>
        </div>
    </div>

    <div class="footer-right">
        <div class="links">
            <span>Social Links</span>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

</footer>

</body>
</html>
