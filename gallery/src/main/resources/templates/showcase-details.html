<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Showcase Details</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/lcstyle.css">
</head>

<body>

<header class="header">
    <a href="#" class="logo">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             alt="Company Logo"
             class="logo-img"
             style="width:250px;height:100px;" />
    </a>

    <nav class="nav-items"
         th:with="employer=${session.employerUser},
                  student=${session.studentUser},
                  admin=${session.adminUser}">

        <a th:href="@{/MainGallery}">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>

        <!-- Logged-out -->
        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/register}">Register</a>
        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/login}">Sign-In</a>

        <!-- Student -->
        <a th:if="${student != null}" th:href="@{/project}">Dashboard</a>

        <!-- Employer -->
        <a th:if="${employer != null}" th:href="@{/employer}">Employer Dashboard</a>
        <a th:if="${employer != null}" th:href="@{/employer/notes}">View All Notes</a>

        <!-- Admin -->
        <a th:if="${admin != null}" th:href="@{/showcases}">Admin Dashboard</a>

        <!-- Logout -->
        <a th:if="${admin != null or employer != null or student != null}"
           th:href="@{/logout}">
            Logout
        </a>

    </nav>
</header>


<main>
    <h2 class="section-title">Showcase Details</h2>

    <div class="details-card">

        <div class="details-header">

            <img th:if="${showcase.image}"
                 th:src="${showcase.image}"
                 alt="Showcase Image"
                 class="showcase-full-img"/>

            <div class="info">
                <h3 th:text="${showcase.name}">Showcase Name</h3>

                <span class="status-badge"
                      th:text="${showcase.status}">Status</span>

                <div class="description mt-3">
                    <h4>Description</h4>
                    <p th:text="${showcase.description}"></p>
                </div>
            </div>
        </div>

        <h4 class="section-subtitle">Projects</h4>

        <div class="projects-container">
            <div class="project-card" th:each="project : ${projects}">
                <img th:if="${project.projectHeroImage != null}"
                     th:src="@{'/uploads/thumbs/' + ${project.projectHeroImage}}"
                     alt="Project Thumbnail">

                <h4 th:text="${project.projectName}"></h4>
                <p th:text="${project.projectDescriptionSummary}"></p>

                <div class="meta">
                    <span th:text="${project.category}"></span>
                    <span th:text="${#dates.format(project.creationDate, 'dd/MM/yyyy')}"></span>
                </div>
            </div>
        </div>

        <div class="details-actions">
            <a href="/showcases" class="btn-orange-secondary back-btn">
                <i class="fa fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

    </div>

</main>


<footer class="footer">
    <div class="footer-left">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             alt="Company Logo"
             class="logo-img" style="width:150px;height:50px;" />
        <div class="copy">Â© 2025 TUS Horizons</div>
    </div>

    <div class="footer-center">
        <div class="links">
            <span>More Info</span>
            <a th:href="@{/}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="footer-right">
        <div class="links">
            <span>Social Links</span>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<div class="footer-admin">
    <a th:href="@{/adminlogin}">Admin Sign-In</a>
</div>

</body>
</html>
