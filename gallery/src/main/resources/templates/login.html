<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/css/lcstyle.css" />
</head>

<body>

<header class="header">
    <a href="#" class="logo">
        <img th:src="@{assets/images/logo/LogoComputer.png}" src="assets/images/logo/LogoComputer.png"
             alt="Company Logo" class="logo-img" style="width:250px;height:100px;" />
    </a>


    <nav class="nav-items"
         th:with="employer=${session.employerUser},
                  student=${session.studentUser},
                  admin=${session.adminUser}">

        <a th:href="@{/MainGallery}">Home</a>
        <a th:href="@{/showcases}">Showcases</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/faq}">FAQ</a>

        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/register}">Register</a>
        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/login}">Sign-In</a>

        <a th:if="${student != null}" th:href="@{/project}">Dashboard</a>

        <a th:if="${employer != null}" th:href="@{/employer}">Project Dashboard</a>
        <a th:if="${employer != null}" th:href="@{/employer/notes}">Notes</a>
        <a th:if="${employer != null}" th:href="@{/employer/profile}">Profile</a>

        <a th:if="${admin != null}" th:href="@{/showcases}">Admin Dashboard</a>

        <a th:if="${admin != null or employer != null or student != null}" th:href="@{/logout}">Logout</a>
    </nav>



</header>

<main class="login-page">
    <h1 class="page-title">Login</h1>

    <div class="login-container">
        <form th:action="@{/login}" method="post" class="login-form">
            <label for="Username">User Name</label>
            <input type="text" name="username" id="Username" class="form-control" placeholder="Enter your username" required />

            <label for="Password" class="mt-3">Password</label>
            <input type="password" name="password" id="Password" class="form-control" placeholder="Enter your password" required />

            <div class="forgot-password">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-custom w-100 mt-2">Sign In</button>

            <div class="create-account text-center mt-3">
                <span>Don’t have an account?</span>
                <a href="register" class="btn btn-outline-custom mt-2 w-100">Create Account</a>
            </div>
        </form>

    </div>
</main>

<footer class="footer">
    <div class="footer-left">
    <img th:src="@{/assets/images/logo/LogoComputer.png}"
         src="/assets/images/logo/LogoComputer.png"
         alt="Company Logo" class="logo-img" style="width:250px;height:100px;" />
    <div class="copy">© 2025 TUS Horizons</div>
</div>

    <div class="footer-center">
        <div class="links">
            <span>More Info</span>
            <a th:href="@{/}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="footer-right">
        <div class="links">
            <span>Social Links</span>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<div class="footer-admin">
    <a th:href="@{/adminlogin}" href="/adminlogin.html">Admin Sign-In</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
