<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Notes</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/lcstyle.css">
</head>

<body>

<header class="header">
    <a href="#" class="logo">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             class="logo-img"
             style="width:250px;height:100px;" />
    </a>


    <nav class="nav-items" th:with="employer=${session.employerUser}, student=${session.studentUser}, admin=${session.adminUser}">
        <a th:href="@{/MainGallery}">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/register}">Register</a>
        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/login}">Sign-In</a>
        <a th:if="${student != null}" th:href="@{/project}">Dashboard</a>
        <a th:if="${employer != null}" th:href="@{/employer}">Employer Dashboard</a>
        <a th:if="${employer != null}" th:href="@{/employer/notes}">View All Notes</a>
        <a th:if="${admin != null}" th:href="@{/showcases}">Admin Dashboard</a>
        <a th:if="${admin != null or employer != null or student != null}" th:href="@{/logout}">Logout</a>
    </nav>

</header>

<main class="dashboard-container">

    <h2 class="section-title">All Notes</h2>

    <div class="cards-container">

        <div class="card" th:each="note : ${notes}">

            <h4 th:text="${note.project.projectName}"></h4>

            <p th:text="${note.noteText}"></p>

            <small style="color:gray;"
                   th:text="'Created: ' + ${note.createdAt}">
            </small>

        </div>

    </div>

</main>


<footer class="footer">
    <div class="footer-left">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             class="logo-img"
             style="width:250px;height:100px;">
        <div class="copy">Â© 2025 TUS Horizons</div>
    </div>

    <div class="footer-center">
        <div class="links">
            <span>More Info</span>
            <a th:href="@{/}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="footer-right">
        <div class="links">
            <span>Social Links</span>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

</body>
</html>
