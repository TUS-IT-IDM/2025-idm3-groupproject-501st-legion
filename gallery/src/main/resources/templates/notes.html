<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Saved Projects & Notes</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/lcstyle.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
    <a th:href="@{/MainGallery} " class="logo">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             class="logo-img"
             style="width:200px;height:100px;" />
    </a>

    <nav class="nav-items"
         th:with="employer=${session.employerUser},
                  student=${session.studentUser},
                  admin=${session.adminUser}">

        <a th:href="@{/MainGallery}">Home</a>
        <a th:href="@{/showcases}">Showcases</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/faq}">FAQ</a>

        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/register}">Register</a>
        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/login}">Sign-In</a>

        <a th:if="${student != null}" th:href="@{/project}">Dashboard</a>

        <a th:if="${employer != null}" th:href="@{/employer}">Project Dashboard</a>
        <a th:if="${employer != null}" th:href="@{/employer/notes}">Notes</a>
        <a th:if="${employer != null}" th:href="@{/employer/profile}">Profile</a>

        <a th:if="${admin != null}" th:href="@{/showcases}">Admin Dashboard</a>

        <a th:if="${admin != null or employer != null or student != null}" th:href="@{/logout}">Logout</a>
    </nav>
</header>


<!-- MAIN -->
<main class="dashboard-container">

    <h2 class="section-title">Saved Projects & Notes</h2>

    <div class="cards-container">


        <div class="card" th:each="note : ${notes}">

            <img th:src="@{'/assets/images/projects/thumbnail/' + ${note.project.projectHeroImage}}"
                 class="card-img-top"
                 alt="Project Image">

            <h4 th:text="${note.project.projectName}" style="margin-top:15px;"></h4>

            <p th:text="${note.project.projectDescriptionSummary}"></p>

            <div class="card-buttons">

                <a th:href="@{'/project/view/' + ${note.project.projectId}}"
                   class="btn-view">
                    <i class="fa-solid fa-eye"  style="margin-right: 6px;"></i> View
                </a>

                <form th:action="@{/employer/remove}" method="post" style="flex:1;">
                    <input type="hidden" name="projectId" th:value="${note.project.projectId}">
                    <button type="submit" class="btn-delete">
                        <i class="fa-solid fa-trash"  style="margin-right: 6px;"></i> Unsave
                    </button>
                </form>

            </div>


            <div class="notes-section" style="margin-top:20px;">

                <h5 style="font-weight:700; color:var(--accent); margin-bottom:10px;">
                    Notes
                </h5>

                <form th:action="@{/employer/note}" method="post">
                    <textarea class="form-control"
                              name="noteText"
                              placeholder="Write a note..."
                              style="height:120px;">[[${note.noteText}]]</textarea>

                    <input type="hidden" name="projectId" th:value="${note.project.projectId}">

                    <button type="submit" class="btn-custom" style="margin-top:10px;">
                        Save
                    </button>
                </form>

                <form th:if="${note.noteText != null and note.noteText != ''}"
                      th:action="@{/employer/note/delete}" method="post" style="margin-top:10px;">
                    <input type="hidden" name="projectId" th:value="${note.project.projectId}">
                    <button type="submit" class="btn-delete">
                        <i class="fa-solid fa-xmark" style="margin-right: 6px;"></i> Delete
                    </button>
                </form>

            </div>

        </div>
    </div>

</main>



<footer class="footer">
    <div class="footer-left">
        <a th:href="@{/MainGallery} " class="logo">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             alt="Company Logo" class="logo-img" style="width:200px;height:100px;" />
        </a>
        <div class="copy">Â© 2025 Horizons</div>
    </div>

    <div class="footer-center">
        <div class="links">
            <span>More Info</span>
            <a th:href="@{/MainGallery}">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>

            <a th:href="@{/adminlogin}" href="/adminlogin.html" class="admin-signin">Admin Sign-In</a>
        </div>
    </div>

    <div class="footer-right">
        <div class="links">
            <span>Social Links</span>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

</footer>

</body>
</html>
