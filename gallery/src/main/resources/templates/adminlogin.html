<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/lcstyle.css">
</head>

<body>

<header class="header">
    <a href="#" class="logo">
        <img th:src="@{assets/images/logo/LogoComputer.png}" src="assets/images/logo/LogoComputer.png"
             alt="Company Logo" class="logo-img" style="width:250px;height:100px;" />
    </a>

    <nav class="nav-items" th:with="admin=${session.adminUser}">

        <a th:href="@{/MainGallery}">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>

        <a th:if="${admin == null}" th:href="@{/register}">Register</a>
        <a th:if="${admin == null}" th:href="@{/login}">Sign-In</a>

        <a th:if="${admin != null}" th:href="@{/showcases}">Dashboard</a>
        <a th:if="${admin != null}" th:href="@{/logout}">Logout</a>

    </nav>
</header>

<main class="login-page">
    <h1 class="page-title">Admin Login</h1>

    <div class="login-container">
        <form th:action="@{/adminlogin}" method="post" class="login-form">

            <p th:if="${error}" class="text-danger" th:text="${error}"></p>

            <label>Username</label>
            <input type="text" name="username" class="form-control" required>

            <label class="mt-3">Password</label>
            <input type="password" name="password" class="form-control" required>

            <button type="submit" class="btn btn-custom w-100 mt-3">Sign In</button>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="footer-left">
        <img th:src="@{assets/images/logo/LogoComputer.png}" src="assets/images/logo/LogoComputer.png" alt="Company Logo" class="logo-img" style="width:150px;height:50px;" />
        <div class="copy">Â© 2025 TUS Horizons</div>
    </div>

    <div class="footer-center">
        <div class="links">
            <span>More Info</span>
            <a th:href="@{/}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="footer-right">
        <div class="links">
            <span>Social Links</span>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<div class="footer-admin">
    <a th:href="@{/adminlogin}" href="/adminlogin.html">Admin Sign-In</a>
</div>

</body>
</html>
