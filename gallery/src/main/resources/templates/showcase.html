<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Showcase Management</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/lcstyle.css">
</head>

<body>

<header class="header">
    <a href="#" class="logo">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             alt="Company Logo" class="logo-img" style="width:250px;height:100px;" />

    </a>

    <nav class="nav-items"
         th:with="employer=${session.employerUser},
                  student=${session.studentUser},
                  admin=${session.adminUser}">

        <a th:href="@{/MainGallery}">Home</a>
        <a th:href="@{/showcases}">Showcases</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/faq}">FAQ</a>

        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/register}">Register</a>
        <a th:if="${admin == null and employer == null and student == null}" th:href="@{/login}">Sign-In</a>

        <a th:if="${student != null}" th:href="@{/project}">Dashboard</a>

        <a th:if="${employer != null}" th:href="@{/employer}">Project Dashboard</a>
        <a th:if="${employer != null}" th:href="@{/employer/notes}">Notes</a>
        <a th:if="${employer != null}" th:href="@{/employer/profile}">Profile</a>

        <a th:if="${admin != null}" th:href="@{/showcases}">Admin Dashboard</a>

        <a th:if="${admin != null or employer != null or student != null}" th:href="@{/logout}">Logout</a>
    </nav>



</header>

<main>
    <div class="dashboard-container">
        <h2 class="section-title"
            th:text="${session.adminUser != null}
             ? 'Showcase Management'
             : 'All Showcases'">
        </h2>


        <div class="mb-4 text-center">
            <form th:action="@{/showcases/search}" method="get" class="search-bar-wrapper">
                <input type="text" name="keyword" placeholder="Search showcases..."
                       class="search-input" required>

                <button type="submit" class="search-btn">
                    Search
                </button>
            </form>
        </div>


        <div class="showcase-controls">
            <a href="/showcases/filter?status=LIVE" class="filter-btn live">Show LIVE</a>
            <a href="/showcases/filter?status=PENDING" class="filter-btn pending">Show PENDING</a>
            <a href="/showcases" class="filter-btn reset">Reset</a>
        </div>

        <div class="showcase-controls">
            <form action="/showcases/sort" method="get" class="sort-wrapper">
                <select name="order" class="sort-select">
                    <option value="az">Name A → Z</option>
                    <option value="za">Name Z → A</option>
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
                <button type="submit" class="sort-btn">Sort</button>
            </form>
        </div>

        <a href="/showcases/add"
           th:if="${session.adminUser != null}"
           class="btn-orange-primary">
            Add Showcase
        </a>


        <div class="cards-container">
            <div class="card" th:each="showcase : ${showcases}">
                <img th:if="${showcase.thumbnailImage}" th:src="${showcase.thumbnailImage}" alt="Showcase Thumbnail" />
                <h4 th:text="${showcase.name}"></h4>
                <p th:text="${showcase.description}"></p>

                <div class="status" th:text="'Status: ' + ${showcase.status}"></div>

                <div class="card-buttons">

                    <a th:href="@{/showcases/{id}(id=${showcase.showcaseId})}"
                       class="btn-view">
                        <i class="fa-solid fa-eye"></i> View
                    </a>

                    <a th:href="@{'/showcases/edit/' + ${showcase.showcaseId}}"
                       th:if="${session.adminUser != null}"
                       class="btn-edit">
                        <i class="fa fa-edit"></i> Edit
                    </a>

                    <a th:href="@{'/showcases/delete/' + ${showcase.showcaseId}}"
                       th:if="${session.adminUser != null}"
                       class="btn-delete">
                        <i class="fa fa-trash"></i> Delete
                    </a>

                </div>

            </div>
        </div>
    </div>

</main>

<footer class="footer">
    <div class="footer-left">
        <img th:src="@{/assets/images/logo/LogoComputer.png}"
             src="/assets/images/logo/LogoComputer.png"
             alt="Company Logo" class="logo-img" style="width:250px;height:100px;" />
        <div class="copy">© 2025 TUS Horizons</div>
    </div>

    <div class="footer-center">
        <div class="links">
            <span>More Info</span>
            <a th:href="@{/}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="footer-right">
        <div class="links">
            <span>Social Links</span>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<div class="footer-admin">
    <a th:href="@{/adminlogin}" href="/adminlogin.html">Admin Sign-In</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
