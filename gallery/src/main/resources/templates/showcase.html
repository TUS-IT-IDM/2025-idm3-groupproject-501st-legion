<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Showcase Management</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/lcstyle.css">
</head>

<body>

<header class="header">
    <a href="#" class="logo">
        <img th:src="@{assets/images/logo/LogoComputer.png}" src="assets/images/logo/LogoComputer.png"
             alt="Company Logo" class="logo-img" style="width:250px;height:100px;" />
    </a>

    <nav class="nav-items" th:with="admin=${session.adminUser}">

        <a th:href="@{/MainGallery}">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>

        <a th:if="${admin == null}" th:href="@{/register}">Register</a>
        <a th:if="${admin == null}" th:href="@{/login}">Sign-In</a>

        <a th:if="${admin != null}" th:href="@{/showcases}">Dashboard</a>
        <a th:if="${admin != null}" th:href="@{/logout}">Logout</a>

    </nav>
</header>

<main>
    <div class="dashboard-container">
        <h2 class="section-title">Showcase Management</h2>

        <div class="mb-4 text-center">
            <form th:action="@{/showcases/search}" method="get" class="d-flex justify-content-center">
                <input type="text" name="keyword" placeholder="Search showcases..." class="form-control w-50 me-2" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <a th:href="@{/showcases/add}" class="btn btn-custom mb-3">+ Add Showcase</a>

        <div class="cards-container">
            <div class="card" th:each="showcase : ${showcases}">
                <img th:if="${showcase.thumbnailImage}" th:src="${showcase.thumbnailImage}" alt="Showcase Thumbnail" />
                <h4 th:text="${showcase.name}"></h4>
                <p th:text="${showcase.description}"></p>
                <div class="status" th:text="'Status: ' + ${showcase.status}"></div>

                <div class="card-buttons">

                    <a th:href="@{/showcases/{id}(id=${showcase.showcaseId})}"
                       class="btn-view">
                        <i class="fa-solid fa-eye"></i> View
                    </a>

                    <a th:href="@{/showcases/edit/{id}(id=${showcase.showcaseId})}"
                       class="btn-edit">
                        <i class="fa-solid fa-pen-to-square"></i> Edit
                    </a>

                    <a th:href="@{/showcases/delete/{id}(id=${showcase.showcaseId})}"
                       class="btn-delete"
                       onclick="return confirm('Delete this showcase?')">
                        <i class="fa-solid fa-trash"></i> Delete
                    </a>

                </div>

            </div>
        </div>
    </div>

</main>


<footer class="footer">
    <div class="footer-left">
        <img th:src="@{assets/images/logo/LogoComputer.png}" src="assets/images/logo/LogoComputer.png" alt="Company Logo" class="logo-img" style="width:150px;height:50px;" />
        <div class="copy">Â© 2025 TUS Horizons</div>
    </div>

    <div class="footer-center">
        <div class="links">
            <span>More Info</span>
            <a th:href="@{/}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="footer-right">
        <div class="links">
            <span>Social Links</span>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<div class="footer-admin">
    <a th:href="@{/adminlogin}" href="/adminlogin.html">Admin Sign-In</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
