# =========================================================
# Docker Runtime Configuration
# =========================================================
spring.application.name=gallery

# ---------------------------------------------------------
# Database Configuration (Docker)
# ---------------------------------------------------------
spring.datasource.url=jdbc:mysql://mysql:3306/idm3project2024?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---------------------------------------------------------
# Hikari Connection Pool
# ---------------------------------------------------------
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ---------------------------------------------------------
# JPA / Hibernate
# ---------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
# use update so SQL imports work and schema stays synced
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ---------------------------------------------------------
# Server Configuration
# ---------------------------------------------------------
server.port=8080
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# ---------------------------------------------------------
# JWT Configuration
# ---------------------------------------------------------
jwt.secret=docker-secret-key-change-this-minimum-256-bits-required-for-production
jwt.expiration=86400000

# ---------------------------------------------------------
# Logging (Docker Friendly)
# ---------------------------------------------------------
logging.level.root=INFO
logging.level.com.example.gallery=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ---------------------------------------------------------
# Error Handling
# ---------------------------------------------------------
server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ---------------------------------------------------------
# Health Check Configuration
# ---------------------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true
