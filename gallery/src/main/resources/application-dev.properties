# Application Name
spring.application.name=gallery

# Database Configuration (Docker)
spring.datasource.url=jdbc:mysql://db:3306/idm3project2024?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port (app listens on 8080; proxy maps 80 ? 8080)
server.port=8080

# JWT Config (you can change later)
jwt.secret=dev-secret-key-change-this-in-production-minimum-256-bits
jwt.expiration=3600000

# Logging
logging.level.root=INFO
logging.level.com.example.gallery=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true
